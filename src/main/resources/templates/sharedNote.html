<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Публичная заметка</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <div class="col-sm-12 mt-5" style="text-align:center; margin-top: 50px;" >
        <span th:if="${message != null}">
            <div th:text="${message}"></div>
        </span>
        <span th:if="${note != null}">
            <h1 th:text="${note.name}">Имя</h1>
            <div th:utext="${note.html}">Контент</div>
        </span>
        <a th:href="@{/note/list}" class="btn btn-primary">Назад</a>
    </div>
</div>
</body>
</html>
