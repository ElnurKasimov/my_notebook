<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<!--suppress HtmlUnknownAttribute -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Вход</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="offset-md-4 col-md-4 offset-sm-3 col-sm-6">
        <div class="form-container">
          <h1 class="title">Реєстрація</h1>
          <form class="form-horizontal" action="/register/create" method="POST">
            <div class="form-group">
              <input type="email" name="email" class="form-control" minlength="5" maxlength="50" required
                     placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" name="name" class="form-control" required
                     placeholder="Ім'я">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" minlength="8" maxlength="100" required
                     placeholder="Пароль">
            </div>
            <div class="form-group">
              <input type="password" name="confirmPassword" class="form-control" minlength="8" maxlength="100" required
                     placeholder="Підтвердіть пароль">
            </div>
            <button class="btn signup" type="submit">Зареєструватись</button><br>
          </form>
          <div th:if="${status != null}">
            <p style="color:red" th:text="${status.description}">Error code placeholder</p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
